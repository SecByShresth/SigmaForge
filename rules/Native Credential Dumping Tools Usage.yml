title: Native Credential Dumping Tools Usage
id: 6f7a8b9c-0d14-4e5e-af01-666666666666
description: Detects execution of native Windows utilities often abused for credential dumping (esentutl.exe, vssadmin.exe).
status: experimental
author: shresth paul
date: 2025-10-07
logsource:
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 1
    Image|matches:
      - '*\\esentutl.exe'
      - '*\\vssadmin.exe'
      - '*\\bcdedit.exe'
  condition: selection
fields:
  - Image
  - CommandLine
level: medium
tags:
  - attack.credential_access
falsepositives:
  - Administrative maintenance activity
